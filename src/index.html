<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work & rest</title>
    <link rel="shortcut icon" href="./favicon.ico">
</head>
<body>
    <div id="app" class="container">
        <div class="btn-settings">
            <button class="btn-reset">Settings</button>
        </div>
        <div class="content">
            <div class="timer">
                <div class="timer__clock">00:00</div>
                <div class="timer__buttons">
                    <button class="timer__btn-start btn-reset btn">
                        <img src="./svg/play-solid.svg" alt=""/>
                    </button>
                    <button class="timer__btn-pause btn-reset btn">
                        <img src="./svg/pause-solid.svg" alt=""/>
                    </button>
                    <button class="timer__btn-stop btn-reset btn">
                        <img src="./svg/stop-solid.svg" alt=""/>
                    </button>
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
