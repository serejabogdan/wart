<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work & rest</title>
    <link rel="shortcut icon" href="./favicon.ico">
</head>
<body>
    <div class="wrapper">
        <div class="settings">
            <button class="settings__btn settings__btn-reset">
                <img src="./svg/sliders-h-solid.svg" alt="Settings">
            </button>
        </div>
        <div class="content">
            <div class="timer">
                <div class="timer__clock">00:00</div>
                <div class="timer__buttons">
                    <button class="timer__btn-start timer__btn-reset timer__btn">
                        <img src="./svg/play-solid.svg" alt="Play"/>
                    </button>
                    <button class="timer__btn-pause timer__btn-reset timer__btn">
                        <img src="./svg/pause-solid.svg" alt="Pause"/>
                    </button>
                    <button class="timer__btn-stop timer__btn-reset timer__btn">
                        <img src="./svg/stop-solid.svg" alt="Stop"/>
                    </button>
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
